<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 50px;
    }
  </style>
  <body>
    <h1>All Post</h1>
    {% for post in posts %}
    <h2>{{post.title}} -- {{post.published_date}}</h2>
    <span>{{post.content}}</span>
    {% endfor %}
  </body>
</html>
